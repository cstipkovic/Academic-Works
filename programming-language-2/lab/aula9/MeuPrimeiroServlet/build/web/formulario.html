<html>
    <head>
        <title>Formulario HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Pagina de login da Clinica Veterinaria</h1>
        <form method="POST" action="/MeuPrimeiroServlet/LoginServlet">
            <div>
                <label>Usuario: </label>
                <input type="text" name="user" />
            </div>
            <div>
                <label>Senha: </label>
                <input type="text" name="pass" />
            </div>
            <input type="submit" />
        </form>
    </body>
</html>
